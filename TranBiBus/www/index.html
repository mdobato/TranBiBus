<!DOCTYPE html>
<html ng-app="myapp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data gap *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src 'self' 'unsafe-inline' 'unsafe-eval' *; media-src 'self' 'unsafe-inline' 'unsafe-eval' *; img-src 'self' 'unsafe-inline' 'unsafe-eval' *; ">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">-->
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.contrib.drawer.vertical.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
    <div class="bar bar-header bar-assertive hidden" ng-controller="errorCtrl" ng-show="activeError" style="z-index: 0">
        <h1 class="title">Error: {{error}}</h1>
        <button class="button icon ion-close-round" ng-click="dismissError()"></button>
    </div>
    <ion-nav-view></ion-nav-view>
    <div class="spinner">
        <ion-spinner icon="android" class="spinnerSpinner"></ion-spinner>
        <div class="spinnerBackground"></div>
    </div>

    <!-- Other Library/Framework references -->
    <script src="scripts/jquery-2.1.4.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src='//maps.googleapis.com/maps/api/js'></script>
    <script src="lib/ionic/js/lodash.min.js"></script>
    <script src="lib/ionic/js/angular-simple-logger.js"></script>
    <script src="lib/ionic/js/angular-google-maps.js"></script>
    <script src="lib/ionic/js/angular-local-storage.js"></script>
    <script src="lib/ionic/js/ionic.contrib.drawer.vertical.js"></script>

    <!-- Cordova references -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    
    <!-- App references -->
    <script src="scripts/index.js"></script>
    <script src="app/directives.js"></script>
    <script src="app/constants.js"></script>
    <script src="app/services.js"></script>
    <script src="app/controllers.js"></script>
    <script src="app/directives/ngClick.js"></script>
    <script src="app/services/configSearchCtrlService.js"></script>
    <script src="app/services/formatterService.js"></script>
    <script src="app/services/cacheService.js"></script>
    <script src="app/services/retryHttpService.js"></script>
    <script src="app/services/modalService.js"></script>
    <script src="app/services/popupService.js"></script>
    <script src="app/services/favoritesService.js"></script>
    <script src="app/services/storageService.js"></script>
    <script src="app/services/viewInfoService.js"></script>
    <script src="app/services/getAllDataService.js"></script>
    <script src="app/controllers/viewLinesCtrl.js"></script>
    <script src="app/controllers/searchCtrl.js"></script>
    <script src="app/controllers/favoritesCtrl.js"></script>
    <script src="app/controllers/mapCtrl.js"></script>
    <script src="app/app.js"></script>
</body>
</html>
