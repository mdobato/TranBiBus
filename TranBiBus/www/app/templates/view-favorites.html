<ion-view view-title="Favoritos" cache-view="false" ng-init="init()">
    <div class="bar bar-header bar-royal">
        <h1 class="title">Favoritos</h1>
    </div>
    <ion-content>

        <ion-tabs class="tabs-top tabs-positive tabs-icon-top top-0px">

            <ion-tab title="Bus" icon-on="ion-android-bus" icon-off="ion-android-bus">
                <ion-nav-view name="tab-tab1">
                    <ion-content>
                        <ion-item collection-repeat="items in busFavorites" class="no-padding" item-width="100%" item-height="55px" >
                            <div class="row">
                                <div ng-click="viewInfo('bus_stops', items)" class="col-19 col-center text-center item item-assertive rounded margin-right-10px">
                                    <span>{{ items.id }}</span>
                                </div>
                                <div  ng-click="viewInfo('bus_stops', items)" class="hand col-70 col-center text-center wrapping-list">
                                    <span>{{ items.title2 }}</span>
                                </div>
                                <div ng-click="removeFavorite('bus_stops', items )" class="col-10 col-center text-center hand"  >
                                    <i class="icon ion-trash-b font-size-25px" ></i>
                                </div>
                            </div>
                        </ion-item>
                    </ion-content>
                </ion-nav-view>
            </ion-tab>

            <ion-tab title="Bizi" icon-on="ion-android-bicycle" icon-off="ion-android-bicycle">
                <ion-nav-view name="tab-tab2">
                    <ion-content>
                        <ion-item collection-repeat="items in biziFavorites" class="no-padding" item-width="100%" item-height="55px">
                            <div class="row">
                                <div ng-click="viewInfo('bizi_stops', items)" class="col-19 col-center text-center item item-balanced rounded margin-right-10px">
                                    <span>{{ items.id }}</span>
                                </div>
                                <div ng-click="viewInfo('bizi_stops', items)" class="hand col-70 col-center text-center wrapping-list">
                                    <span>{{ items.title2 }}</span>
                                </div>
                                <div ng-click="removeFavorite('bizi_stops', items )" class="col-10 col-center text-center hand">
                                    <i class="icon ion-trash-b font-size-25px" ></i>
                                </div>
                            </div>
                        </ion-item>
                    </ion-content>
                </ion-nav-view>
            </ion-tab>

            <ion-tab title="Tranvía" icon-on="ion-android-subway" icon-off="ion-android-subway">
                <ion-nav-view name="tab-tab3">
                    <ion-content>
                        <ion-item collection-repeat="items in tranviaFavorites" class="no-padding" item-width="100%" item-height="55px">
                            <div class="row">
                                <div ng-click="viewInfo('tram_stops', items)" class="col-19 col-center text-center item item-positive rounded margin-right-10px">
                                    <span>{{ items.id }}</span>
                                </div>
                                <div ng-click="viewInfo('tram_stops', items)" class="hand col-70 col-center text-center wrapping-list">
                                    <span>{{ items.title2 }}</span>
                                </div>
                                <div ng-click="removeFavorite('tram_stops', items )" class="col-10 col-center text-center hand">
                                    <i class="icon ion-trash-b font-size-25px"></i>
                                </div>
                            </div>
                        </ion-item>
                    </ion-content>
                </ion-nav-view>
            </ion-tab>

        </ion-tabs>

    </ion-content>
</ion-view>
